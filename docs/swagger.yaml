  internal_committee.GetAllCommitteesResponse:
    properties:
      committees:
        items:
          $ref: '#/definitions/internal_committee.CommitteeResponse'
        type: array
    type: object
  internal_member.EmailRequest:
    properties:
      email:
        example: user@dlsu.edu.ph
        type: string
    required:
    - email
    type: object
  internal_member.FullInfoMemberResponse:
    properties:
      college:
        $ref: '#/definitions/github_com_dlsu-lscs_lscs-core-api_internal_helpers.NullableString'
      committee_id:
