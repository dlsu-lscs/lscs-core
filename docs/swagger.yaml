  internal_member.MemberResponse:
    properties:
      college:
        $ref: '#/definitions/github_com_dlsu-lscs_lscs-core-api_internal_helpers.NullableString'
      committee_id:
        $ref: '#/definitions/github_com_dlsu-lscs_lscs-core-api_internal_helpers.NullableString'
      contact_number:
        $ref: '#/definitions/github_com_dlsu-lscs_lscs-core-api_internal_helpers.NullableString'
      discord:
        $ref: '#/definitions/github_com_dlsu-lscs_lscs-core-api_internal_helpers.NullableString'
      email:
