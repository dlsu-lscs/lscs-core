host: localhost:8080
info:
  contact:
    email: rnd@lscs.dlsu.edu.ph
    name: LSCS R&D Team
  description: API for La Salle Computer Society member management and API key services
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: https://lscs.dlsu.edu.ph/terms
  title: LSCS Core API
  version: "1.0"
paths:
  /check-email:
    post:
      consumes:
      - application/json
      description: Verify if an email address belongs to an LSCS member
      parameters:
      - description: Email Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_member.EmailRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Member exists
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/github_com_dlsu-lscs_lscs-core-api_internal_helpers.ErrorResponse'
        "404":
          description: Member not found
          schema:
            $ref: '#/definitions/github_com_dlsu-lscs_lscs-core-api_internal_helpers.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_dlsu-lscs_lscs-core-api_internal_helpers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Check email membership
      tags:
      - members
  /check-id:
    post:
      consumes:
      - application/json
      description: Verify if a student ID belongs to an LSCS member
      parameters:
      - description: ID Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_member.IdRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Member exists
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/github_com_dlsu-lscs_lscs-core-api_internal_helpers.ErrorResponse'
        "404":
          description: Member not found
          schema:
            $ref: '#/definitions/github_com_dlsu-lscs_lscs-core-api_internal_helpers.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_dlsu-lscs_lscs-core-api_internal_helpers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Check ID membership
      tags:
      - members
  /committees:
    get:
      consumes:
      - application/json
      description: Retrieves a list of all committees in the organization
      produces:
      - application/json
      responses:
        "200":
          description: List of committees
          schema:
            $ref: '#/definitions/internal_committee.GetAllCommitteesResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_dlsu-lscs_lscs-core-api_internal_helpers.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_dlsu-lscs_lscs-core-api_internal_helpers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get all committees
      tags:
      - committees
  /member:
    post:
      consumes:
      - application/json
      description: Get complete member information using their email address
      parameters:
      - description: Email Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_member.EmailRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Member information
          schema:
            $ref: '#/definitions/internal_member.FullInfoMemberResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/github_com_dlsu-lscs_lscs-core-api_internal_helpers.ErrorResponse'
        "404":
          description: Member not found
          schema:
            $ref: '#/definitions/github_com_dlsu-lscs_lscs-core-api_internal_helpers.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_dlsu-lscs_lscs-core-api_internal_helpers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get member info by email
      tags:
      - members
  /member-id:
    post:
      consumes:
      - application/json
      description: Get complete member information using their student ID
      parameters:
      - description: ID Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_member.IdRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Member information
          schema:
            $ref: '#/definitions/internal_member.FullInfoMemberResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/github_com_dlsu-lscs_lscs-core-api_internal_helpers.ErrorResponse'
        "404":
          description: Member not found
          schema:
            $ref: '#/definitions/github_com_dlsu-lscs_lscs-core-api_internal_helpers.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_dlsu-lscs_lscs-core-api_internal_helpers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get member info by ID
      tags:
      - members
  /members:
    get:
      description: Get a list of all LSCS members with basic information
      produces:
      - application/json
      responses:
        "200":
          description: List of members
          schema:
            items:
              $ref: '#/definitions/internal_member.MemberResponse'
            type: array
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_dlsu-lscs_lscs-core-api_internal_helpers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List all members
      tags:
      - members
  /request-key:
    post:
      consumes:
      - application/json
      description: Generate a new API key for external projects. Only RND members
        with AVP position or higher can request keys.
      parameters:
      - description: API Key Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_auth.RequestKeyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: API key generated successfully
          schema:
            $ref: '#/definitions/internal_auth.RequestKeyResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/github_com_dlsu-lscs_lscs-core-api_internal_helpers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_dlsu-lscs_lscs-core-api_internal_helpers.ErrorResponse'
        "404":
          description: Member not found
          schema:
            $ref: '#/definitions/github_com_dlsu-lscs_lscs-core-api_internal_helpers.ErrorResponse'
        "409":
          description: Origin already exists
          schema:
            $ref: '#/definitions/github_com_dlsu-lscs_lscs-core-api_internal_helpers.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_dlsu-lscs_lscs-core-api_internal_helpers.ErrorResponse'
      security:
      - GoogleAuth: []
      summary: Request API Key
      tags:
      - auth
securityDefinitions:
  BearerAuth:
    description: 'JWT Bearer token (format: Bearer <token>)'
    in: header
    name: Authorization
    type: apiKey
  GoogleAuth:
    description: 'Google OAuth ID token (format: Bearer <google_id_token>)'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
