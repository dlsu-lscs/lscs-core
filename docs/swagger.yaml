basePath: /
definitions:
  github_com_dlsu-lscs_lscs-core-api_internal_helpers.ErrorResponse:
    properties:
      code:
        example: BAD_REQUEST
        type: string
      details: {}
      error:
        example: Something went wrong
        type: string
    type: object
  github_com_dlsu-lscs_lscs-core-api_internal_helpers.NullableString:
    properties:
      string:
        type: string
      valid:
        description: Valid is true if String is not NULL
        type: boolean
    type: object
  internal_auth.RequestKeyRequest:
    properties:
      allowed_origin:
        example: https://example.com
        type: string
      is_admin:
        example: false
        type: boolean
      is_dev:
        example: false
        type: boolean
      project:
        example: My LSCS Project
        maxLength: 255
        type: string
    type: object
  internal_auth.RequestKeyResponse:
    properties:
      api_key:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      email:
        example: user@dlsu.edu.ph
        type: string
      expires_at:
        example: "2027-01-27T15:04:05Z"
        type: string
    type: object
  internal_committee.CommitteeResponse:
    properties:
      committee_head:
        example: 123
        type: integer
      committee_id:
        example: CREATIVES
        type: string
      committee_name:
        example: Creatives Committee
        type: string
      division_id:
        example: INTERNALS
