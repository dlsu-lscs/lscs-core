      interests:
        $ref: '#/definitions/github_com_dlsu-lscs_lscs-core-api_internal_helpers.NullableString'
      nickname:
        $ref: '#/definitions/github_com_dlsu-lscs_lscs-core-api_internal_helpers.NullableString'
      position_id:
        $ref: '#/definitions/github_com_dlsu-lscs_lscs-core-api_internal_helpers.NullableString'
      position_name:
        $ref: '#/definitions/github_com_dlsu-lscs_lscs-core-api_internal_helpers.NullableString'
      program:
